<!DOCTYPE html>
<!-- Camera is a Pixedelic free jQuery slideshow | Manuel Masia (designer and developer) -->
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Camera | a free jQuery slideshow by Pixedelic</title>
        <meta name="description" content="Camera a free jQuery slideshow with many effects, transitions, adaptive layout, easy to customize, using canvas and mobile ready">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--///////////////////////////////////////////////////////////////////////////////////////////////////
        //
        //		Styles
        //
        ///////////////////////////////////////////////////////////////////////////////////////////////////-->
        <link rel='stylesheet' id='camera-css' href='css/camera.css' type='text/css' media='all'>
        <style>
            body {
                margin: 0;
                padding: 0;
            }
            
            #camera_wrap_1
			{
				position:absolute;
				top:0px;
				left:0px;
				bottom:0px;
				right:0px;
			}
        </style>
        <!--///////////////////////////////////////////////////////////////////////////////////////////////////
        //
        //		Scripts
        //
        ///////////////////////////////////////////////////////////////////////////////////////////////////-->
        <script type='text/javascript' src='js/jquery.min.js'>
        </script>
        <script type='text/javascript' src='js/jquery.mobile.customized.min.js'>
        </script>
        <script type='text/javascript' src='js/jquery.easing.1.3.js'>
        </script>
        <script type='text/javascript' src='js/camera.min.js'>
        </script>
        <script>
            jQuery(function(){
                var height = jQuery("#camera_wrap_1").height();
                var width = jQuery("#camera_wrap_1").width();
               // alert(height + " " + width);
                jQuery('#camera_wrap_1').camera({
                    thumbnails: false,
                    width: width+"px",
					height:height+"px",
					loader: 'bar',
					pagination: false,
					hover: false,
					opacityOnGrid: false,
					imagePath: 'images/'
                });
            });
        </script>
    </head>
    <body>
        <div class="camera_wrap camera_azure_skin" id="camera_wrap_1">
            <div data-thumb="images/slides/thumbs/bridge.jpg" data-src="images/slides/bridge.jpg">
            </div>
            <div data-thumb="images/slides/thumbs/shelter.jpg" data-src="images/slides/shelter.jpg">
            </div>
            <div data-thumb="images/slides/thumbs/tree.jpg" data-src="images/slides/tree.jpg">
            	<div class="camera_caption fadeFromBottom">
            		点击此处进入程序 
					(<a href="index.html">   主页    </a>)
                </div>
            </div>
		</div>
    </body>
</html>
