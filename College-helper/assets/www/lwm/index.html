<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
        <link rel="stylesheet" href="../css/jquery.mobile-1.3.2.min.css" />
        <link rel="stylesheet" href="../mobiscroll/css/mobiscroll.custom-2.6.2.min.css"/>
        <script src="../js/jquery-1.9.1.min.js">
        </script>
        <script src="../js/jquery.mobile-1.3.2.min.js">
        </script>
        <script src="../mobiscroll/js/mobiscroll.custom-2.6.2.min.js">
        </script>
        <script src="../js/cordova.js">
        </script>
        <script src="js/global.js">
        </script>
        <script src="../js/common.js">
        </script>
        <script src="js/when.js">
        </script>
        <script type="text/javascript">
            $(function(){
                document.addEventListener("deviceready", onDeviceReady, false);
                $("#setting_1").click(function(){
                    //alert("test");
                    var islogin = ssenvoyget("login");
                    if (!islogin) {
                        var r = confirm("你未登录，是否登陆？");
                        if (r == true) {
                            $.mobile.changePage("login.html");
                        }
                        else {
                            return;
                        }
                    }
					else{
						$.mobile.changePage("setting.html");
					}
                });
                
            });
            
            // PhoneGap加载完毕
            function onDeviceReady(){
                //按钮事件
                alert("test");
                document.addEventListener("backbutton", eventBackButton, false); //返回键
                //document.addEventListener("menubutton", eventMenuButton, false);
            }
            
            //返回键
            function eventBackButton(){
                if ($.mobile.activePage.is("#page1")) {
                    window.location.href = "../index.html";
                }
                else {
                    $.mobile.changepage(window.history.go(-1));
                }
                
            }
        </script>
    </head>
    <body>
        <!-- Index -->
        <div data-role="page" id="page1">
            <div data-role="header">
                <h3>Main</h3>
                <a href="login.html" data-transition="fade" data-icon="forward" class="ui-btn-right" data-iconpos="right">login</a>
            </div>
            <div data-role="content">
                <a href="personinfo.html" data-role="button">个人信息</a>
                <a href="#" data-role="button" id="setting_1">setting</a>
                <a href="test.html" data-role="button" data-ajax="false">test</a>
            </div>
        </div>
    </body>
</html>
