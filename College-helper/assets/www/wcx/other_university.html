<div data-role="page" id="school">
    <div data-role="header">
        <h1>校园助手</h1>
    </div>
    <div data-role="content">
        <h2>复旦</h2>
		<h4>做11号线到本部做960路至复旦大学站，亦可骑车或步行</h4>
		<h2>交大(徐汇校区)</h2>
		<h4>北安跨线至曹杨路兰溪路站换乘3号线或4号线到虹桥路站再换乘10号线到达交通大学站</h4>
		<h2>交大(闵行校区)</h2>
		<h4>北安跨线至曹杨路兰溪路站换乘3号线到上海南站换乘1号线到莘庄再换乘5号线到东川路站下</h4>
		<h2>松江大学城</h2>
		<h4>出校门左转至嘉松公路做嘉松线至佘山地铁站再乘坐9号线到达松江大学城站</h4>
		<h2>华东师大</h2>
		<h4>北安跨线至曹杨路兰溪路站再乘坐909(829，309，224，69均可)至华东师大站</h4>
