<meta charset="utf-8">
<div data-role="page" id="tran">
    <script type="text/javascript">
        function setBusname(name){
            window.sessionStorage.setItem("bus_name", name);
        }
        
        $(document).ready(function(){           
            $.getJSON("http://college-helper-server.wicp.net/trail_name.php?callback=?", function(data){
				$("#trail").empty();
                $("#tran").page();
                $("#trail").listview('refresh');
                $.each(data, function(infoIndex, info){
                    $("#trail").append('<li data-theme="c" data-icon="false" onclick="setBusname(\'' + info["name"] + '\')" >' +
                    '<a href="detail_bus.html" data-transition="slide">' +
                    info["name"] +
                    '</a></li>');
                });
                $("#tran").page();
                $("#trail").listview('refresh');
            });
        });
    </script>
    <div data-role="header" data-theme="a" data-position="fixed">
    	<a href="../index.html" data-transition="slide" data-role="button" data-inline="true" data-icon="back">返回</a>
        <h2>校园助手</h2>
    </div>

        <h1 style="text-align: center;"><b>交通线路查询 </b></h1>

            <div data-role="collapsible" data-collapsed="true">
                <h2>校外公交车</h2>
                <ul data-role="listview" id="trail">
                </ul>
            </div>
        </div>

                <h2>短驳车</h2>

            </div>
        </div>

                <h4>距离同济大学嘉定校区最近的地铁线路，从上海汽车城战搭乘 &nbsp;&nbsp;<a href="detail_train.html">详细</a></h4>
